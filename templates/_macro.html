<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"
{% macro render_field(field) %}

    <div class="login-label">
        <td> {{ field.label}}
    </div>
    <dd>{{ field(**kwargs)|safe}}

    {%if field.errors%}
    <ul>
        {%for error in field.errors %}
            <li>{{ error }}</li>
        {%endfor %}
    </ul>
    {%endif%}
    
{% endmacro %}
